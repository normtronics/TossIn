<div class="row-fluid">
	<div class="col-lg-6" id="ex-main-pane">
		<div class="row-fluid">
			<div class="col-lg-12 header row-fluid">
				<div class="col-lg-9">
                    <h1><%=create_title%></h1>
				</div>
				
				<div class="col-lg-3">
					<button type="button" class="btn btn-warning clear-button">
                        <%=global_clear%>
					</button>
					<button type="button" class="btn btn-info save-button">
                        <%-global_save%>
						<i class="glyphicon glyphicon-floppy-disk"/>
					</button>
				</div>
			</div>
		</div>
		
		
		<div id="ex-edit-pane" class="col-lg-12 row-fluid">
			<div class="col-lg-6" id="ex-options-pane">
				<div class="sub-header">
                    <h3><%=create_options%></h3>
				</div>
				
				<div>
                    <%=create_name%>
                    <input type="text" id="ex-name" maxlength="30"
                    placeholder="<%=create_exercise_name%>" class="form-control"></input>
				</div>
				
				<div>
                    <%=create_description%>
                    <input id="ex-description"
                    placeholder="<%=create_desc_of_exercise%>"
                    class="form-control"></input>
				</div>
				
				<div>
                    <%=create_randomize_order%>
					<input id="rndm-order" type="checkbox" class="form-control" style="width: 25px"></input>
				</div>
				
				<div>
					<div>
                        <%=create_interval%>
						
                        <input id="ex-interval" type="number" class="form-control"
                        placeholder="<%=create_sec_between_words%>"></input>
					</div>
				</div>
			</div>
			
			<div class="col-lg-6" id="wordlist-pane">
				<div class="sub-header">
                    <h3><%=create_word_list%></h3>
				</div>
				
				<div class="word-list">
					<ol>
						<li>
							<input type="text"></input>
							<button type="button" class="btn btn-danger remove-word">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
							
							<button type="button" class="btn btn-success add-word">
								<i class="glyphicon glyphicon-plus"></i>
							</button>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>
