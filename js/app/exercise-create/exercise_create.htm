<div class="row-fluid">
	<div class="col-lg-6" id="ex-main-pane">
		<div class="row-fluid">
			<div class="col-lg-12 header row-fluid">
				<div class="col-lg-9">
					<h1>Create and Edit Toss-in Exercises</h1>
				</div>
				
				<div class="col-lg-3">
					<button type="button" class="btn btn-warning clear-button">
						Clear
					</button>
					<button type="button" class="btn btn-info save-button">
						Save 
						<i class="glyphicon glyphicon-floppy-disk"/>
					</button>
				</div>
			</div>
		</div>
		
		
		<div id="ex-edit-pane" class="col-lg-12 row-fluid">
			<div class="col-lg-6" id="ex-options-pane">
				<div class="sub-header">
					<h3>Options</h3>
				</div>
				
				<div>
					Name
					<input type="text" id="ex-name" maxlength="8" placeholder="Exercise name" class="form-control"></input>
				</div>
				
				<div>
					Description
					<input id="ex-description" placeholder="Description of the exercise" class="form-control"></input>
				</div>
				
				<div>
					Randomize Order
					<input id="rndm-order" type="checkbox" class="form-control" style="width: 25px"></input>
				</div>
				
				<div>
					<div>
						Interval
						
						<input id="ex-interval" type="number" class="form-control" placeholder="Seconds between words"></input>
					</div>
				</div>
			</div>
			
			<div class="col-lg-6" id="wordlist-pane">
				<div class="sub-header">
					<h3>Word List</h3>
				</div>
				
				<div class="word-list">
					<ol>
						<li>
							<input type="text"></input>
							<button type="button" class="btn btn-danger remove-word">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
							
							<button type="button" class="btn btn-success add-word">
								<i class="glyphicon glyphicon-plus"></i>
							</button>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>
