<div class="row-fluid" id="instructor-view">
    <div class="span2" id="student-list"></div>
    <div class="span8" id="middle-pane">
        <div id="top-middle-pane"></div>
        <div id="text-area"></div>
    </div>
	<div class="span8" id="exercise-create"></div>
    <div class="span2" id="right-pane">
		<div id="ex-saved-pane" style="display: none;">
			<div class="header">
                <h3><%=create_saved_exercises%></h3>
			</div>
			<div class="saved-list"></div>
		</div>
		
        <div id="word-bank"></div>
        <div id="status-lights-and-logout">
            <div id="status-lights"></div>
            <div id="logout-container">
                <button id="tossin-logout" class="btn btn-primary">
                    <%=global_log_out%>
                </button>
            </div>
        </div>
        <div id="chat-box"></div>
    </div>
</div>
