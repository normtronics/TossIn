<form id="registration-form" class="form-signin">
    <h1 class="form-signin-heading text-muted">Registration</h1>
    <input type="text" id="firstname" class="form-control registration" placeholder="First Name"
        autofocus="">
    <input type="text" id="lastname" class="form-control registration" placeholder="Last Name"
        autofocus="">
    <input type="text" id="username" class="form-control registration" placeholder="Username"
        autofocus="">
    <input type="text" id="email" class="form-control registration" placeholder="Email"
        autofocus="">
    <input type="text" id="id" class="form-control registration" placeholder="ID"
        autofocus="">
    <input type="password" id="pass1" class="form-control registration" placeholder="Password">
    <input type="password" id="pass2" class="form-control registration" placeholder="Enter Password Again">
    <div id="register-submit" class="btn btn-lg btn-primary btn-block">
        Register
    </div>
</form>
